name: Go Build & Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-verify:
    name: Build and Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Verify Formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "::error::Code is not formatted. Please run 'gofmt -w .' locally to fix this."
            gofmt -d .
            exit 1
          fi
          echo "Format check passed."

      - name: Static Analysis (Go Vet)
        run: go vet ./...

      - name: Build All Files (Space-Safe)
        run: |
          find . -name "*.go" ! -name "*_test.go" -print0 | while IFS= read -r -d '' file; do
            echo "Building $file..."
            go build -v "$file"
          done
